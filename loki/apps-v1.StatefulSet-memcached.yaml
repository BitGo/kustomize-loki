apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memcached
  labels:
    app.kubernetes.io/name: memcached
    app.kubernetes.io/part-of: loki
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: memcached
      app.kubernetes.io/part-of: loki
  serviceName: memcached
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memcached
        app.kubernetes.io/part-of: loki
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: memcached
                app.kubernetes.io/part-of: loki
            topologyKey: kubernetes.io/hostname
      containers:
      - name: memcached
        args:
        - -m 4096
        - -I 2m
        - -c 1024
        - -v
        image: memcached
        ports:
        - containerPort: 11211
          name: client
        resources:
          limits:
            cpu: "3"
            memory: 6Gi
          requests:
            cpu: 500m
            memory: 5016Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
          readOnlyRootFilesystem: true
      - name: exporter
        args:
        - --memcached.address=localhost:11211
        - --web.listen-address=0.0.0.0:9150
        image: prom/memcached-exporter:v0.6.0
        ports:
        - containerPort: 9150
          name: http-metrics
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
          readOnlyRootFilesystem: true
      securityContext:
        fsGroup: 11211
        runAsGroup: 11211
        runAsNonRoot: true
        runAsUser: 11211
  updateStrategy:
    type: RollingUpdate
